<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papierkram Dark Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Papierkram Dark Mode</h2>
    </div>
    
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
      <span id="statusText">Disabled</span>
    </div>

    <div class="footer">
      <p>Works on all papierkram.de subdomains</p>
      <p>Not affiliated with Papierkram.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
